<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container-tarefas">
        <header>
            <h1>
                Anote suas tarefas
            </h1>
        </header>
        <form id="form-principal">
            <p>Adicione suas tarefas:</p>
            <div class="form-control">
                <input type="text" id="input-tarefas" placeholder="Insira suas tarefas">
                <button type="submit">
                    <i class="fa-thin fa-plus"></i>
                </button>
            </div>
        </form>
        <form id="form-edit" class="hide">
            <p>Edite sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="input-tarefas" placeholder="Insira suas tarefas">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>
                </button>
            </div>
            <button id="cancel-edit-btn">Cancelar</button>
        </form>
        <div id="toolbar">
            <div id="search">
                <h4>Pesquisar:</h4>
                <form>
                    <input type="text" id="search-input" placeholder="Busque aqui">
                    <!--Botão para limpar a pesquisa-->
                    <button id="erase-button">
                        <i class="fa-solid fa-delete-left"></i>
                    </button>
                </form>
            </div>
            <div id="filter">
                <h4>Filtrar:</h4>
                <select id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                </select>
            </div>
        </div>
        <div id="todo-list">
            <!--
                Aqui estou utilizando classe pois com JS vou gerar várias tarefas e todas padronizadas
            -->
            <div class="todo">
                <!--Isso é uma tarefa-->
                <h3>Ação</h3>
                <button class="finished-todo">
                    <i class="fa-solid fa-check"></i>
                </button>
                <button class="edit-todo">
                    <i class="fa-solid fa-pen"></i>
                </button>
                <button class="remove-todo">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </div>
            <!--Fim de uma tarefas-->
        </div>
    </div>
</body>
</html>
